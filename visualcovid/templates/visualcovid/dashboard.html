              <script>
                chartResize = async function(){
                  await new Promise(r => setTimeout(r, 50));
                  var w=$(window).width();
                  var h=$(window).height();

                  console.log("width", w);
                  console.log("height", h);
                 
                  if(h<600){
                    // $("#myChart").css('width', a);
                    $("#myChart").css('height', "150vh");
                  }
                  else{
                    $("#myChart").css('height', "70vh");
                  }
                  
                }
                chartResize();
                window.addEventListener("orientationchange", chartResize);
              </script>
